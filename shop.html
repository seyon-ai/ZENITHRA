<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenithra | Collection</title>

<style>
:root{
  --bg:#0f0f0f;
  --gold:#c6a75e;
  --text:#ffffff;
  --card:#1a1a1a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(-45deg,#0f0f0f,#141414,#0f0f0f,#1a1a1a);
  background-size:400% 400%;
  animation:gradientBG 18s ease infinite;
  color:var(--text);
  min-height:100vh;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Header */
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header img{
  height:40px;
}

nav a{
  color:#aaa;
  text-decoration:none;
  margin-left:25px;
  font-size:13px;
  letter-spacing:1.5px;
  transition:0.3s;
}

nav a:hover{
  color:var(--gold);
}

/* Title */
.section{
  padding:60px 20px;
  text-align:center;
}

.section h1{
  font-size:28px;
  letter-spacing:3px;
  margin-bottom:10px;
}

.section p{
  color:#777;
  font-size:14px;
}

/* Product Grid */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:25px;
  margin-top:50px;
  padding:0 20px;
}

.product-card{
  background:var(--card);
  padding:20px;
  text-decoration:none;
  color:var(--text);
  position:relative;
  overflow:hidden;
  transition:0.4s ease;
  opacity:0;
  transform:translateY(30px);
  animation:fadeUp 0.8s forwards;
}

.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(198,167,94,0.25);
}

.product-card img{
  width:100%;
  margin-bottom:15px;
  transition:0.4s;
}

.product-card:hover img{
  transform:scale(1.05);
}

.product-card h3{
  font-size:15px;
  margin-bottom:6px;
  letter-spacing:1px;
}

.product-card p{
  color:var(--gold);
  font-size:14px;
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.message{
  margin-top:40px;
  text-align:center;
  color:#777;
}

@media(min-width:768px){
  .products{
    grid-template-columns:repeat(4,1fr);
  }
}

/* Footer */
footer{
  margin-top:80px;
  padding:40px 20px;
  text-align:center;
  border-top:1px solid #222;
}

footer p{
  color:#777;
  font-size:13px;
  margin:6px 0;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Zenithra Logo">
  <nav>
    <a href="index.html">HOME</a>
    <a href="auth.html">ACCOUNT</a>
    <a href="contact.html">CONTACT</a>
  </nav>
</header>

<section class="section">
  <h1>OUR COLLECTION</h1>
  <p>Precision. Prestige. Performance.</p>
</section>

<div id="products-container" class="products"></div>
<div id="message" class="message"></div>

<footer>
  <p>Phone: +91 8327641735</p>
  <p>Email: contact.Zenithraluxuary@gmail.com</p>
  <p>© 2026 Zenithra. All Rights Reserved.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-imAMNL_aWnyRlWIvafELiSWj-IFwyzM",
  authDomain: "zenithra-6b7b6.firebaseapp.com",
  projectId: "zenithra-6b7b6",
  storageBucket: "zenithra-6b7b6.firebasestorage.app",
  messagingSenderId: "1014569701920",
  appId: "1:1014569701920:web:ef885db9293718dbc32245"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("products-container");
const message = document.getElementById("message");

async function loadProducts() {
  message.textContent = "Loading products...";

  try {
    const querySnapshot = await getDocs(collection(db, "products"));

    if (querySnapshot.empty) {
      message.textContent = "No products found in database.";
      return;
    }

    container.innerHTML = "";
    message.textContent = "";

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();

      const card = document.createElement("a");
      card.href = `product.html?id=${docSnap.id}`;
      card.className = "product-card";

      card.innerHTML = `
        <img src="${data.image || 'https://via.placeholder.com/300'}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p>₹${data.price}</p>
      `;

      container.appendChild(card);
    });

  } catch (error) {
    message.textContent = "Error: " + error.message;
  }
}

loadProducts();
</script>
