<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zenithra Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#111;
      color:white;
      text-align:center;
      padding:20px;
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-top:30px;
    }

    .card{
      background:#1c1c1c;
      padding:15px;
      border-radius:8px;
    }

    img{
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:6px;
    }

    h3{
      margin:10px 0 5px;
    }

    p{
      color:gold;
    }
  </style>
</head>
<body>

<h1>Zenithra Collection</h1>
<div id="status">Loading...</div>
<div class="products" id="products"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-imAMNL_aWnyRlWIvafELiSWj-IFwyzM",
  authDomain: "zenithra-6b7b6.firebaseapp.com",
  projectId: "zenithra-6b7b6",
  storageBucket: "zenithra-6b7b6.appspot.com",
  messagingSenderId: "1014569701920",
  appId: "1:1014569701920:web:ef885db9293718dbc32245"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const status = document.getElementById("status");
const container = document.getElementById("products");

async function loadProducts(){
  try{
    const snapshot = await getDocs(collection(db, "products"));

    if(snapshot.empty){
      status.innerText = "No products found in database.";
      return;
    }

    status.innerText = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${data.image || 'https://via.placeholder.com/300'}">
        <h3>${data.name || 'No Name'}</h3>
        <p>â‚¹${data.price || 0}</p>
      `;

      container.appendChild(card);
    });

  } catch(error){
    status.innerText = "Error: " + error.message;
  }
}

loadProducts();

</script>

</body>
</html>
