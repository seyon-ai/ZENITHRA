<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenithra ‚Äî shop</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height:1.5;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            position:relative;
            overflow-x:hidden;
        }
        body::before {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:radial-gradient(circle at 30% 40%, rgba(198,167,94,0.05) 0%, transparent 40%),
                       radial-gradient(circle at 70% 60%, rgba(198,167,94,0.03) 0%, transparent 50%),
                       #0f0f0f;
            z-index:-2;
            animation:slowDrift 20s infinite alternate ease-in-out;
        }
        body::after {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><circle cx="2" cy="2" r="0.5" fill="%23c6a75e" opacity="0.1"/></svg>');
            pointer-events:none;
            z-index:-1;
            opacity:0.2;
        }
        @keyframes slowDrift {
            0% { transform:scale(1) translate(0%,0%); }
            100% { transform:scale(1.1) translate(2%,3%); }
        }
        .container {
            width:90%;
            max-width:1280px;
            margin:0 auto;
            padding:0 1rem;
        }
        .site-header {
            padding:2rem 0 1rem;
            border-bottom:1px solid rgba(198,167,94,0.2);
            margin-bottom:2rem;
        }
        .header-container {
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
        }
        .logo-link { display:block; }
        .logo {
            height:32px;
            width:auto;
            filter:brightness(0) invert(1) drop-shadow(0 0 2px rgba(198,167,94,0.3));
        }
        .logo-fallback {
            font-size:1.8rem;
            font-weight:300;
            letter-spacing:4px;
            color:#c6a75e;
            text-transform:uppercase;
        }
        .main-nav ul {
            display:flex;
            gap:2rem;
            list-style:none;
        }
        .nav-link {
            text-decoration:none;
            color:#aaa;
            font-size:0.9rem;
            letter-spacing:1px;
            text-transform:uppercase;
            transition:color 0.2s;
            padding-bottom:4px;
            border-bottom:1px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color:#c6a75e;
            border-bottom-color:#c6a75e;
        }
        .btn {
            display:inline-block;
            padding:0.8rem 2.2rem;
            text-decoration:none;
            font-size:0.9rem;
            letter-spacing:1.5px;
            text-transform:uppercase;
            border:1px solid transparent;
            transition:all 0.3s ease;
            cursor:pointer;
            background:transparent;
            border-radius:0;
        }
        .btn-gold {
            background-color:#c6a75e;
            color:#0f0f0f;
            border-color:#c6a75e;
        }
        .btn-gold:hover {
            background-color:transparent;
            color:#c6a75e;
            box-shadow:0 0 12px rgba(198,167,94,0.3);
        }
        .site-footer {
            margin-top:auto;
            padding:3rem 0 2rem;
            border-top:1px solid rgba(198,167,94,0.1);
            text-align:center;
            font-size:0.9rem;
            color:#777;
        }
        .footer-contact {
            margin-top:0.5rem;
            font-size:0.85rem;
        }
        .footer-contact span {
            color:#c6a75e;
        }

        /* page specific */
        .page-header {
            padding:2rem 0;
            text-align:center;
        }
        .page-title {
            font-weight:200;
            letter-spacing:4px;
            text-transform:uppercase;
        }
        .gold { color:#c6a75e; }

        .product-grid {
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:1.5rem;
            margin:2rem 0;
        }
        @media (min-width:768px) {
            .product-grid {
                grid-template-columns:repeat(4,1fr);
                gap:2rem;
            }
        }
        .product-card {
            background-color:#1a1a1a;
            border:1px solid #2a2a2a;
            padding:1.5rem 1rem 1rem;
            transition:transform 0.2s ease, border-color 0.2s;
            text-decoration:none;
            color:inherit;
        }
        .product-card:hover {
            transform:translateY(-4px);
            border-color:#c6a75e;
        }
        .product-card img {
            width:100%;
            aspect-ratio:1/1;
            object-fit:cover;
            background:#222;
        }
        .product-name {
            font-weight:300;
            font-size:1rem;
            margin:0.8rem 0 0.3rem;
        }
        .product-price {
            color:#c6a75e;
            font-size:1.1rem;
            font-weight:200;
        }
        .loading, .error-message {
            text-align:center;
            padding:2rem;
            color:#777;
        }
        .error-message { color:#c6a75e; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Zenithra Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-fallback" style="display:none;">Zenithra</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link active">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="auth.html" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container page-header">
            <h1 class="page-title">All <span class="gold">timepieces</span></h1>
        </div>
        <section class="container">
            <div id="shop-products" class="product-grid">
                <div class="loading">Loading collection...</div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Zenithra ‚Äî since 2025</p>
            <div class="footer-contact">
                <span>üìû +91 8327641735</span> | <span>‚úâÔ∏è contact.Zenithraluxuary@gmail.com</span>
            </div>
            <p style="margin-top:1rem;">¬© Zenithra. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-imAMNL_aWnyRlWIvafELiSWj-IFwyzM",
            authDomain: "zenithra-6b7b6.firebaseapp.com",
            databaseURL: "https://zenithra-6b7b6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zenithra-6b7b6",
            storageBucket: "zenithra-6b7b6.firebasestorage.app",
            messagingSenderId: "1014569701920",
            appId: "1:1014569701920:web:ef885db9293718dbc32245"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProducts() {
            const container = document.getElementById('shop-products');
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="error-message">No products yet.</div>';
                    return;
                }
                let html = '';
                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    html += `
                        <a href="product.html?id=${docSnap.id}" class="product-card">
                            <img src="${p.image || 'https://via.placeholder.com/300?text=Zenithra'}" alt="${p.name}" loading="lazy">
                            <div class="product-name">${p.name}</div>
                            <div class="product-price">CHF ${p.price?.toLocaleString()}</div>
                        </a>
                    `;
                });
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error-message">Products temporarily unavailable.</div>';
            }
        }
        loadProducts();
    </script>
</body>
</html>
