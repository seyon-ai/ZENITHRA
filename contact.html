<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenithra ‚Äî contact</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height:1.5;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            position:relative;
            overflow-x:hidden;
        }
        body::before {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:radial-gradient(circle at 30% 40%, rgba(198,167,94,0.05) 0%, transparent 40%),
                       radial-gradient(circle at 70% 60%, rgba(198,167,94,0.03) 0%, transparent 50%),
                       #0f0f0f;
            z-index:-2;
            animation:slowDrift 20s infinite alternate ease-in-out;
        }
        body::after {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><circle cx="2" cy="2" r="0.5" fill="%23c6a75e" opacity="0.1"/></svg>');
            pointer-events:none;
            z-index:-1;
            opacity:0.2;
        }
        @keyframes slowDrift {
            0% { transform:scale(1) translate(0%,0%); }
            100% { transform:scale(1.1) translate(2%,3%); }
        }
        .container {
            width:90%;
            max-width:700px;
            margin:0 auto;
            padding:0 1rem;
        }
        .site-header {
            padding:2rem 0 1rem;
            border-bottom:1px solid rgba(198,167,94,0.2);
            margin-bottom:2rem;
        }
        .header-container {
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
        }
        .logo-link { display:block; }
        .logo {
            height:32px;
            width:auto;
            filter:brightness(0) invert(1) drop-shadow(0 0 2px rgba(198,167,94,0.3));
        }
        .logo-fallback {
            font-size:1.8rem;
            font-weight:300;
            letter-spacing:4px;
            color:#c6a75e;
            text-transform:uppercase;
        }
        .main-nav ul {
            display:flex;
            gap:2rem;
            list-style:none;
        }
        .nav-link {
            text-decoration:none;
            color:#aaa;
            font-size:0.9rem;
            letter-spacing:1px;
            text-transform:uppercase;
            transition:color 0.2s;
            padding-bottom:4px;
            border-bottom:1px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color:#c6a75e;
            border-bottom-color:#c6a75e;
        }
        .btn {
            display:inline-block;
            padding:0.8rem 2.2rem;
            text-decoration:none;
            font-size:0.9rem;
            letter-spacing:1.5px;
            text-transform:uppercase;
            border:1px solid transparent;
            transition:all 0.3s ease;
            cursor:pointer;
            background:transparent;
            border-radius:0;
        }
        .btn-gold {
            background-color:#c6a75e;
            color:#0f0f0f;
            border-color:#c6a75e;
        }
        .btn-gold:hover {
            background-color:transparent;
            color:#c6a75e;
            box-shadow:0 0 12px rgba(198,167,94,0.3);
        }
        .site-footer {
            margin-top:auto;
            padding:3rem 0 2rem;
            border-top:1px solid rgba(198,167,94,0.1);
            text-align:center;
            font-size:0.9rem;
            color:#777;
        }
        .footer-contact {
            margin-top:0.5rem;
            font-size:0.85rem;
        }
        .footer-contact span {
            color:#c6a75e;
        }

        /* contact specific */
        .page-title {
            font-weight:200;
            letter-spacing:4px;
            text-transform:uppercase;
            margin:2rem 0;
            text-align:center;
        }
        .gold { color:#c6a75e; }
        .contact-info {
            background:#1a1a1a;
            border:1px solid #2a2a2a;
            padding:2rem;
            margin-bottom:2rem;
            text-align:center;
        }
        .contact-info p {
            margin:0.5rem 0;
            color:#c6a75e;
        }
        .contact-info .label {
            color:#aaa;
            text-transform:uppercase;
            font-size:0.8rem;
        }
        .contact-form {
            background:#121212;
            border:1px solid #2a2a2a;
            padding:2rem;
        }
        .form-group {
            margin-bottom:1.5rem;
        }
        .form-group label {
            display:block;
            margin-bottom:0.3rem;
            color:#aaa;
            text-transform:uppercase;
            font-size:0.8rem;
        }
        .form-group input,
        .form-group textarea {
            width:100%;
            padding:0.8rem;
            background:#1e1e1e;
            border:1px solid #333;
            color:#e0e0e0;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color:#c6a75e;
            outline:none;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Zenithra Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-fallback" style="display:none;">Zenithra</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                    <li><a href="auth.html" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Private <span class="gold">correspondence</span></h1>

        <div class="contact-info">
            <p><span class="label">Phone</span><br>+91 8327641735</p>
            <p style="margin-top:1rem;"><span class="label">Email</span><br>contact.Zenithraluxuary@gmail.com</p>
        </div>

        <div class="contact-form">
            <h3 style="font-weight:200; margin-bottom:1.5rem; color:#c6a75e;">Send inquiry</h3>
            <form id="contactForm" onsubmit="event.preventDefault(); alert('Thank you. We will respond within 24 hours.');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-gold">Send message</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Zenithra ‚Äî since 2025</p>
            <div class="footer-contact">
                <span>üìû +91 8327641735</span> | <span>‚úâÔ∏è contact.Zenithraluxuary@gmail.com</span>
            </div>
            <p style="margin-top:1rem;">¬© Zenithra. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
