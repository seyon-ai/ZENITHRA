<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenithra | Own Your Moment</title>

<style>
:root{
  --bg:#0f0f0f;
  --gold:#c6a75e;
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(-45deg,#0f0f0f,#161616,#0f0f0f,#1a1a1a);
  background-size:400% 400%;
  animation:gradientBG 15s ease infinite;
  color:var(--text);
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header img{
  height:40px;
}

nav a{
  color:#aaa;
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
  letter-spacing:1px;
}

nav a:hover{
  color:var(--gold);
}

.hero{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:3rem;
  letter-spacing:3px;
  margin-bottom:20px;
}

.hero p{
  font-size:1.2rem;
  color:#aaa;
  margin-bottom:30px;
}

.btn{
  padding:12px 30px;
  border:1px solid var(--gold);
  color:var(--gold);
  background:transparent;
  text-decoration:none;
  letter-spacing:1px;
  transition:0.3s;
}

.btn:hover{
  background:var(--gold);
  color:#000;
  box-shadow:0 0 20px rgba(198,167,94,0.5);
}

.section{
  padding:60px 20px;
  text-align:center;
}

.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:40px;
}

.product-card{
  background:#1a1a1a;
  padding:20px;
  transition:0.3s;
}

.product-card:hover{
  transform:translateY(-5px);
}

.product-card img{
  width:100%;
  margin-bottom:15px;
}

.product-card h3{
  font-size:16px;
  margin-bottom:5px;
}

.product-card p{
  color:var(--gold);
}

@media(min-width:768px){
  .products{
    grid-template-columns:repeat(4,1fr);
  }
}

footer{
  padding:40px 20px;
  text-align:center;
  border-top:1px solid #222;
  margin-top:60px;
}

footer p{
  color:#888;
  margin:5px 0;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Zenithra Logo">
  <nav>
    <a href="shop.html">SHOP</a>
    <a href="auth.html">ACCOUNT</a>
    <a href="contact.html">CONTACT</a>
  </nav>
</header>

<section class="hero">
  <h1>OWN YOUR MOMENT.</h1>
  <p>Timeless Precision. Modern Luxury.</p>
  <a href="shop.html" class="btn">SHOP NOW</a>
</section>

<section class="section">
  <h2>FEATURED COLLECTION</h2>
  <div id="featured-products" class="products"></div>
</section>

<footer>
  <p>Phone: +91 8327641735</p>
  <p>Email: contact.Zenithraluxuary@gmail.com</p>
  <p>© 2026 Zenithra. All Rights Reserved.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-imAMNL_aWnyRlWIvafELiSWj-IFwyzM",
  authDomain: "zenithra-6b7b6.firebaseapp.com",
  databaseURL: "https://zenithra-6b7b6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "zenithra-6b7b6",
  storageBucket: "zenithra-6b7b6.firebasestorage.app",
  messagingSenderId: "1014569701920",
  appId: "1:1014569701920:web:ef885db9293718dbc32245"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadFeatured(){
  const container = document.getElementById("featured-products");

  try{
    const snapshot = await getDocs(collection(db,"products"));

    if(snapshot.empty){
      container.innerHTML = "<p>Collection launching soon.</p>";
      return;
    }

    let html="";
    snapshot.forEach(doc=>{
      const p = doc.data();
      html += `
        <a href="product.html?id=${doc.id}" class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
        </a>
      `;
    });

    container.innerHTML = html;

  }catch(error){
    container.innerHTML="<p>Products temporarily unavailable.</p>";
  }
}

loadFeatured();
</script>

</body>
</html>
