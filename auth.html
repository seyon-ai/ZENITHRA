<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenithra ‚Äî authentication</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height:1.5;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            position:relative;
            overflow-x:hidden;
        }
        body::before {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:radial-gradient(circle at 30% 40%, rgba(198,167,94,0.05) 0%, transparent 40%),
                       radial-gradient(circle at 70% 60%, rgba(198,167,94,0.03) 0%, transparent 50%),
                       #0f0f0f;
            z-index:-2;
            animation:slowDrift 20s infinite alternate ease-in-out;
        }
        body::after {
            content:'';
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><circle cx="2" cy="2" r="0.5" fill="%23c6a75e" opacity="0.1"/></svg>');
            pointer-events:none;
            z-index:-1;
            opacity:0.2;
        }
        @keyframes slowDrift {
            0% { transform:scale(1) translate(0%,0%); }
            100% { transform:scale(1.1) translate(2%,3%); }
        }
        .container {
            width:90%;
            max-width:500px;
            margin:0 auto;
            padding:0 1rem;
        }
        .site-header {
            padding:2rem 0 1rem;
            border-bottom:1px solid rgba(198,167,94,0.2);
            margin-bottom:2rem;
        }
        .header-container {
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
        }
        .logo-link { display:block; }
        .logo {
            height:32px;
            width:auto;
            filter:brightness(0) invert(1) drop-shadow(0 0 2px rgba(198,167,94,0.3));
        }
        .logo-fallback {
            font-size:1.8rem;
            font-weight:300;
            letter-spacing:4px;
            color:#c6a75e;
            text-transform:uppercase;
        }
        .main-nav ul {
            display:flex;
            gap:2rem;
            list-style:none;
        }
        .nav-link {
            text-decoration:none;
            color:#aaa;
            font-size:0.9rem;
            letter-spacing:1px;
            text-transform:uppercase;
            transition:color 0.2s;
            padding-bottom:4px;
            border-bottom:1px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color:#c6a75e;
            border-bottom-color:#c6a75e;
        }
        .btn {
            display:inline-block;
            padding:0.8rem 2.2rem;
            text-decoration:none;
            font-size:0.9rem;
            letter-spacing:1.5px;
            text-transform:uppercase;
            border:1px solid transparent;
            transition:all 0.3s ease;
            cursor:pointer;
            background:transparent;
            border-radius:0;
        }
        .btn-gold {
            background-color:#c6a75e;
            color:#0f0f0f;
            border-color:#c6a75e;
        }
        .btn-gold:hover {
            background-color:transparent;
            color:#c6a75e;
            box-shadow:0 0 12px rgba(198,167,94,0.3);
        }
        .btn-outline-gold {
            border-color:#c6a75e;
            color:#c6a75e;
            background:transparent;
        }
        .btn-outline-gold:hover {
            background-color:#c6a75e;
            color:#0f0f0f;
        }
        .site-footer {
            margin-top:auto;
            padding:3rem 0 2rem;
            border-top:1px solid rgba(198,167,94,0.1);
            text-align:center;
            font-size:0.9rem;
            color:#777;
        }
        .footer-contact {
            margin-top:0.5rem;
            font-size:0.85rem;
        }
        .footer-contact span {
            color:#c6a75e;
        }

        /* auth card */
        .auth-card {
            background:#121212;
            border:1px solid #2a2a2a;
            padding:2.5rem 2rem;
            margin:2rem 0;
        }
        .auth-title {
            font-weight:200;
            text-align:center;
            margin-bottom:2rem;
            font-size:1.8rem;
            letter-spacing:2px;
        }
        .gold { color:#c6a75e; }
        .auth-form {
            margin-bottom:2rem;
        }
        .auth-form h3 {
            font-weight:300;
            margin-bottom:1rem;
            color:#c6a75e;
        }
        .auth-input {
            width:100%;
            padding:0.9rem;
            margin-bottom:1rem;
            background:#1e1e1e;
            border:1px solid #333;
            color:#e0e0e0;
        }
        .auth-input:focus {
            border-color:#c6a75e;
            outline:none;
        }
        .auth-divider {
            text-align:center;
            margin:1.5rem 0;
            color:#555;
            position:relative;
        }
        .auth-divider::before {
            content:'';
            position:absolute;
            top:50%;
            left:0;
            right:0;
            height:1px;
            background:#2a2a2a;
            z-index:0;
        }
        .auth-divider span {
            background:#121212;
            padding:0 1rem;
            position:relative;
            z-index:1;
        }
        #recaptcha-container {
            margin:1rem 0;
        }
        .auth-note {
            text-align:center;
            color:#777;
            font-size:0.8rem;
            margin-top:2rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Zenithra Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-fallback" style="display:none;">Zenithra</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link">Shop</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="auth.html" class="nav-link active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-card">
            <h2 class="auth-title">Access <span class="gold">¬∑ Zenithra</span></h2>
            
            <!-- signup -->
            <div class="auth-form">
                <h3>Sign up</h3>
                <input type="email" id="signup-email" placeholder="Email" class="auth-input">
                <input type="password" id="signup-password" placeholder="Password" class="auth-input">
                <button id="signup-btn" class="btn btn-gold">Create account</button>
            </div>

            <div class="auth-divider"><span>or</span></div>

            <!-- login -->
            <div class="auth-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" class="auth-input">
                <input type="password" id="login-password" placeholder="Password" class="auth-input">
                <button id="login-btn" class="btn btn-gold">Sign in</button>
            </div>

            <div class="auth-divider"><span>or</span></div>

            <!-- anonymous -->
            <button id="anonymous-login-btn" class="btn btn-outline-gold" style="margin-bottom:1rem;">Continue as guest</button>

            <div class="auth-divider"><span>or</span></div>

            <!-- phone login -->
            <div class="auth-form">
                <h3>Phone sign-in</h3>
                <input type="tel" id="phone-number" placeholder="+91 98765 43210" class="auth-input">
                <div id="recaptcha-container"></div>
                <button id="send-phone-otp" class="btn btn-gold">Send OTP</button>
                <div id="otp-section" style="display:none; margin-top:1rem;">
                    <input type="text" id="otp-code" placeholder="6-digit code" class="auth-input">
                    <button id="verify-phone-otp" class="btn btn-gold">Verify</button>
                </div>
            </div>

            <p class="auth-note">Your data is encrypted and never shared.</p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Zenithra ‚Äî since 2025</p>
            <div class="footer-contact">
                <span>üìû +91 8327641735</span> | <span>‚úâÔ∏è contact.Zenithraluxuary@gmail.com</span>
            </div>
            <p style="margin-top:1rem;">¬© Zenithra. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-imAMNL_aWnyRlWIvafELiSWj-IFwyzM",
            authDomain: "zenithra-6b7b6.firebaseapp.com",
            databaseURL: "https://zenithra-6b7b6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zenithra-6b7b6",
            storageBucket: "zenithra-6b7b6.firebasestorage.app",
            messagingSenderId: "1014569701920",
            appId: "1:1014569701920:web:ef885db9293718dbc32245"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // recaptcha
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: 'normal' }, auth);

        // signup
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value;
            const pwd = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pwd);
                alert('Account created. You are signed in.');
                window.location.href = 'shop.html';
            } catch (e) { alert(e.message); }
        });

        // login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const pwd = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pwd);
                alert('Signed in.');
                window.location.href = 'shop.html';
            } catch (e) { alert(e.message); }
        });

        // anonymous
        document.getElementById('anonymous-login-btn').addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
                alert('You are now a guest.');
                window.location.href = 'shop.html';
            } catch (e) { alert(e.message); }
        });

        // phone
        document.getElementById('send-phone-otp').addEventListener('click', async () => {
            const phone = document.getElementById('phone-number').value;
            if (!phone) return alert('Enter phone number');
            try {
                const confirmation = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
                window.confirmationResult = confirmation;
                document.getElementById('otp-section').style.display = 'block';
                alert('OTP sent');
            } catch (e) { alert(e.message); }
        });

        document.getElementById('verify-phone-otp').addEventListener('click', async () => {
            const code = document.getElementById('otp-code').value;
            if (!code || !window.confirmationResult) return;
            try {
                await window.confirmationResult.confirm(code);
                alert('Phone verified. You are signed in.');
                window.location.href = 'shop.html';
            } catch (e) { alert('Invalid code'); }
        });
    </script>
</body>
</html>
